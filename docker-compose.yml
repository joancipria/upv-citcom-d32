version: "3.5"
services:

  # Database - Orion and Cygnus use Mongo-DB
  mongo-db:
    image: mongo:4.4
    hostname: mongo-db
    container_name: db-mongo
    ports:
      - "27017:27017"
    networks:
      - default 
    command: --bind_ip_all
    volumes:
      - mongo-db:/data

  # Orion is the context broker
  orion:
    image: fiware/orion
    hostname: orion
    container_name: fiware-orion
    depends_on:
      - mongo-db
    ports:
      - "1026:1026"
    command: -dbhost mongo-db -logLevel DEBUG -noCache

  # Cygnus is configured to write context data to Mongo-DB
  cygnus:
    image: fiware/cygnus-ngsi
    hostname: cygnus
    container_name: fiware-cygnus
    depends_on:
      - mongo-db
    ports:
      - "5051:5051"
      - "5080:5080"
    networks:
      - default 
    environment:
        - "CYGNUS_MONGO_HOSTS=mongo-db:27017"
        - "CYGNUS_MONGO_SERVICE_PORT=5051"
        - "CYGNUS_LOG_LEVEL=DEBUG" # The logging level for Cygnus
        - "CYGNUS_SERVICE_PORT=5051" # Notification Port that Cygnus listens to for Mongo subscriptions
        - "CYGNUS_API_PORT=5080" # Port that Cygnus listens on for operational reasons
    
  # STH-Comet is configured to read data from Mongo-DB
  sth-comet:
    image: fiware/sth-comet
    hostname: sth-comet
    container_name: fiware-sth-comet
    depends_on:
        - mongo-db
    networks:
        - default
    ports:
        - "8666:8666"
    environment:
        - STH_HOST=0.0.0.0
        - STH_PORT=8666
        - DB_PREFIX=sth_
        - DB_URI=mongo-db:27017
        - LOGOPS_LEVEL=DEBUG

volumes:
  mongo-db: ~
